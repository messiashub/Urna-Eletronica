<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            ...

        </div>
        <div class="teclado">
            <div class="teclado--linha">               <!-- linha 1 -->
                <div class="teclado--botao">1</div>   <!-- botões -->
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">               <!-- linha 2 -->
                <div class="teclado--botao">4</div>   <!-- botões -->
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">               <!-- linha 3 -->
                <div class="teclado--botao">7</div>   <!-- botões -->
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">                <!-- linha 4 -->
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">               <!-- linha 5 -->
                <div class="teclado--botao">BRANCO</div>   <!-- botões -->
                <div class="teclado--botao">CORRIGE</div>
                <div class="teclado--botao">CONFIRMA</div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
